		<canvas id="canvas" width="320" height="480"></canvas>
		<script type="text/javascript">
			function onButtonClick() {
				var cvs = document.getElementById("canvas");
				var ctx = cvs.getContext("2d");
				var num1 = "1."
				var batter1 =document.forms.id_form1.batter_1.value;
				var position1 = document.forms.id_form1.position_1.value;

				var num2 = "2."
				var batter2 =document.forms.id_form1.batter_2.value;
				var position2 = document.forms.id_form1.position_2.value;

				var num3 = "3."
				var batter3 =document.forms.id_form1.batter_3.value;
				var position3 = document.forms.id_form1.position_3.value

				var num4 = "4."
				var batter4 =document.forms.id_form1.batter_4.value;
				var position4 = document.forms.id_form1.position_4.value;

				var num5 = "5."
				var batter5 =document.forms.id_form1.batter_5.value;
				var position5 = document.forms.id_form1.position_5.value;

				var num6 = "6."
				var batter6 =document.forms.id_form1.batter_6.value;
				var position6 = document.forms.id_form1.position_6.value;

				var num7 = "7."
				var batter7 =document.forms.id_form1.batter_7.value;
				var position7 = document.forms.id_form1.position_7.value;

				var num8 = "8."
				var batter8 =document.forms.id_form1.batter_8.value;
				var position8 = document.forms.id_form1.position_8.value;

				var num9 = "9."
				var batter9 =document.forms.id_form1.batter_9.value;
				var position9 = document.forms.id_form1.position_9.value;

				var back = document.getElementById( "bcolor" ) ;
				var backgroundcolor = back.bcolor;
				var bc = backgroundcolor.value ;				

				ctx.fillStyle = bc;//背景色
				ctx.fillRect(0,0,320,480);//全体に反映

				var element = document.getElementById( "color" ) ;
				var radioNodeList = element.color;
				var fs = radioNodeList.value ;

				ctx.font = "40px Arial"; //フォントを指定
				ctx.fillStyle = fs; //塗り潰し色
				//ctx.fillText(txt,10,100,100); //テキストの最大幅を100pxに指定
				//ctx.strokeStyle = "blue"; //輪郭線の色を青に
				//ctx.strokeText(txt,10,150);     //テキスト輪郭を描画
				ctx.fillText(num1,10,50,100);      //テキストを塗り潰しで描画
				ctx.strokeText(num1,10,50,100)
				ctx.fillText(position1,50,50,100);
				ctx.strokeText(position1,50,50,100);
				ctx.fillText(batter1,150,50,100);
				ctx.strokeText(batter1,150,50,100);

				ctx.fillText(num2,10,100,100);      
				ctx.strokeText(num2,10,100,100)
				ctx.fillText(position2,50,100,100);
				ctx.strokeText(position2,50,100,100);
				ctx.fillText(batter2,150,100,100);
				ctx.strokeText(batter2,150,100,100);

				ctx.fillText(num3,10,150,100);      
				ctx.strokeText(num3,10,150,100)
				ctx.fillText(position3,50,150,100);
				ctx.strokeText(position3,50,150,100);
				ctx.fillText(batter3,150,150,100);
				ctx.strokeText(batter3,150,150,100);

				ctx.fillText(num4,10,200,100);      
				ctx.strokeText(num4,10,200,100)
				ctx.fillText(position4,50,200,100);
				ctx.strokeText(position4,50,200,100);
				ctx.fillText(batter4,150,200,100);
				ctx.strokeText(batter4,150,200,100);

				ctx.fillText(num5,10,250,100);      
				ctx.strokeText(num5,10,250,100)
				ctx.fillText(position5,50,250,100);
				ctx.strokeText(position5,50,250,100);
				ctx.fillText(batter5,150,250,100);
				ctx.strokeText(batter5,150,250,100);

				ctx.fillText(num6,10,300,100);      
				ctx.strokeText(num6,10,300,100)
				ctx.fillText(position6,50,300,100);
				ctx.strokeText(position6,50,300,100);
				ctx.fillText(batter6,150,300,100);
				ctx.strokeText(batter6,150,300,100);

				ctx.fillText(num7,10,350,100);     
				ctx.strokeText(num7,10,350,100)
				ctx.fillText(position7,50,350,100);
				ctx.strokeText(position7,50,350,100);
				ctx.fillText(batter7,150,350,100);

				ctx.strokeText(position8,50,400,100);
				ctx.fillText(batter8,150,400,100);

				ctx.fillText(num9,10,450,100); 
				ctx.strokeText(num9,10,450,100)
				ctx.fillText(position9,50,450,100);
				ctx.strokeText(position9,50,450,100);
				ctx.fillText(batter9,150,450,100);
				ctx.strokeText(batter9,150,450,100);

				var jpeg = canvas.toDataURL("image/jpeg");
